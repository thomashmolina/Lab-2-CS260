<!DOCTYPE html>
<html>

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="stylesheet3.css" />
    </head>

    <body ng-app="myApp" ng-controller="todoCtrl">
        <div class="bgimg-1 w3-display-container w3-opacity-min" id="home">
            <div class="w3-center" style="white-space:nowrap;">
                <span class="boxfix w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">MY FAMILY LIST</span>
            </div>
        </div>
        <div class="w3-content w3-container w3-center w3-paddin-small">
            <form ng-submit="todoAdd()">
                <input type="text" ng-model="personInput" size="10" placeholder="Person">
                <input type="text" ng-model="momInput" size="10" placeholder="Mom">
                <input type="text" ng-model="dadInput" size="10" placeholder="Dad">
                <input class="btn2" type="submit" value="Add New">
            </form>

            <br>

            <div ng-repeat="x in todoList">
                <input type="checkbox" ng-model="x.done">
                <span ng-bind="x.todoText"></span>
                <span ng-bind="x.todoTextM"> </span>
                <span ng-bind="x.todoTextD"> </span>

            </div>
        </div>

        <p><button class="btn" ng-click="remove()">Remove marked</button></p>

        <script>
            var app = angular.module('myApp', []);
            app.controller('todoCtrl', function($scope) {
                $scope.todoList = [];
                $scope.todoList = [];
                $scope.todoList = [];

                $scope.todoAdd = function() {
                    $scope.todoList.push({ todoText: $scope.personInput, done: false });
                    $scope.todoList.push({ todoTextM: $scope.personInput + "'s Mom: " + $scope.momInput, done: false });
                    $scope.momInput = "";
                    $scope.todoList.push({ todoTextD: $scope.personInput + "'s Dad: " + $scope.dadInput, done: false });
                    $scope.dadInput = "";
                    $scope.personInput = ""
                };

                $scope.remove = function() {
                    var oldList = $scope.todoList;
                    $scope.todoList = [];
                    angular.forEach(oldList, function(x) {
                        if (!x.done) $scope.todoList.push(x);
                    });
                };
            });
        </script>

    </body>

</html>
